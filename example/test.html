<html>
<head>
  <script src="../width-modifier.js"></script>
  <link rel="stylesheet" type="text/css" href="test.css">
  <style>
    .example2a {
      --width-modifier: my-component--light:0 my-component--medium:200 my-component--dark:500;
    }
  </style>
</head>
<body>
  <div id="example1" width-modifier class="my-component" style="--width-modifier: my-component--light:0 my-component--medium:200 my-component--dark:500;">EXAMPLE 1</div>
  <div style="display: grid; grid-template: auto / repeat(2, 1fr);">
    <div id="example2a" width-modifier class="my-component example2a">EXAMPLE 2a</div>
    <div id="example2b" width-modifier class="my-component example2b">EXAMPLE 2b</div>
  </div>
</body>
</html>
